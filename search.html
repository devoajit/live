<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        body{
            margin:0;
            padding: 0;
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            align-items: center;
            width: 400px;
            padding-left: 10px;
            border-radius: 15px;
            padding-right: 5px;
            color: white;
            background: rgb(25,23,38);
            background: linear-gradient(35deg, rgba(25,23,38,1) 0%, rgba(5,8,10,1) 66%, rgba(1,5,5,1) 78%);
       }
       form input{
        height: 30px;
        width: 90%;
        border: none;
        outline: none;
        background: transparent;
        color: white;
        margin-left:10px;
       }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" placeholder="Search the web" />
        </form>
    </div>
</body>
</html>
