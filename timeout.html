<!doctype html>
<html>
  <head>
    <title>Timeout Interview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="hell"></div>
    <script>
    for(let i = 0; i<5; i++){
      setTimeout(()=>{
        document.write(i);
      },100);
    }
      
    </script>
  </body>
</html>
